<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Custom Stylesheet -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="css/bootstrap.min.css">

   <!-- Font Awesome-->
   <link rel="stylesheet" href="css/all.min.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-5 left-side pt-5 pb-5">
         <h4 class="text-white text-center fs-4">Social media shared today, tomorrow or by location</h2>
          <div class="text-center">
            <img class="c-image" src="images/iphone-screen.png" alt="Image">
          </div>
          <div>
            <h1 class="text-white text-center">
              . . .
            </h1>
          </div>
      </div>
      <div class="col-7 ps-5 pe-5">
<div class="row">
  <div class="col-3 mt-5 mb-3">
    <img class="c-logo" src="images/logo.png" alt="">
  </div>
  <div class="row">
    <h3 class="fw-bold">Create account</h3>
  </div>
  <div class="row">
    <p class="text-black-50 fw-bold">For business, band or celebrity</p>
  </div>
</div>

<form>
  <div class="row my-2">
    <div class="form-group col-md-6">
      <label for="inptFirstName">First Name</label>
      <input type="text" class="form-control" id="inputFirstName" placeholder="Enter Your First Name">
    </div>
    <div class="form-group col-md-6">
      <label for="inputLastNAme">Last Name</label>
      <input type="text" class="form-control" id="inputLastNAme" placeholder="Enter Yout Last Name">
    </div>
  </div>

  <div class="row mb-2">
    <div class="form-group col-md-6">
      <label for="inputEmail">Email of Phone Number</label>
      <input type="email" class="form-control" id="inputEmail" placeholder="Enter Yout Email Address">
    </div>
    <div class="form-group col-md-6">
      <label for="inputDoB">Date of Birth</label>
      <input type="date" class="form-control" id="inputDoB" placeholder="Enter your Birth Date">
    </div>
  </div>
  
  <div class="row mb-2">
    <div class="form-group col-md-6">
      <label for="inputPassword">Password</label>
      <input type="password" class="form-control" id="inputPassword" placeholder="Enter Your Password">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword">Confirm Password</label>
      <input type="password" class="form-control" id="inputPassword" placeholder="Re-Enter Your Password">
    </div>
  </div>

  
<div class="row">
  <div class="col-md-6">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Remember Me
      </label>
      </div>
    </div>
    <div class="col-md-6">
      <a class="float-end" href="#">Forgot Password?</a>
    </div>
  </div>
  <div class="row mb-2">
    <div class="col">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          I agree to all the <a href="">terms</a> and <a href="">privacy policy</a>
        </label>
        </div>
    </div>
  </div>
  <div class="row mb-2">
    <div class="col-6">
      <button style="width: 100%;" type="submit" class="btn btn-primary">Create account</button>  
    </div>
    <div class="col-6">
      <button style="width: 100%;" type="submit" class="btn btn-dark"><img class="btn-image me-2" src="images/googleLogo.png" alt="">Sign-in with google</button>  
    </div>
  </div>

  <div class="row mb-5">
    <div class="col-12 text-center">
      Already have an account? <a href="#">Log in</a>
    </div>
  </div>

  <div class="row">
      <div class="col-3"><img class="store-image" src="images/google-play-icon.png" alt=""></div>
      <div class="col-3"><img class="store-image" src="images/app-store-icon.png" alt=""></div>
  </div>
</form>


      </div>
    </div>
  </div>


  <!-- Bootstrap Javascript -->
  <script src="js/bootstrap.bundle.min.js"></script>

  <!-- Font Awesome Javascript -->
   <script src="js/all.min.js"></script>
</body>
</html>
